<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    

    <div class="h-screen w-full bg-gray-900 flex items-center justify-center">
        
        <div class="fixed w-full h-16 bg-gray-800 shadow-2xl flex items-center justify-between top-0">
            <h1 class="text-gray-50 text-3xl font-sans font-bold m-5">Fedora Rose</h1>
            <ul class="flex m-5 text-gray-50 text-xl hidden sm:flex">
                <li class="font-mono m-2 cursor-pointer hover:text-red-500 transition-colors">Home</li>
                <li class="font-mono m-2 cursor-pointer hover:text-red-500 transition-colors">About</li>
                <li class="font-mono m-2 cursor-pointer hover:text-red-500 transition-colors">Projects</li>
                <li class="font-mono m-2 cursor-pointer hover:text-red-500 transition-colors">Music</li>
            </ul>
        </div>

        <div class="content">
            <h1 class="text-center text-4xl font-bold text-gray-50">Hello World!</h1>
            <h1 class="text-center text-7xl font-bold text-gray-50">I'm <span class=" text-red-500">Lilith</span></h1>
            <h2 class="text-center text-xl text-gray-50 text-slate-500">Designer | Developer | Musician</h2>
            <div class="flex items-center justify-center m-3">
                <button class="text-center text-2xl text-red-500 border-red-500 border-2 pt-1 pb-1 pl-3 pr-3 m-2 hover:bg-red-500 hover:text-gray-50 font-mono rounded-sm">Contact</button>
            </div>
            
        </div>

        
        
    </div>
    <div class=" w-full bg-gray-800">
        <h1 class="text-center font-mono text-red-500 text-5xl p-10 font-bold">About</h1>
        <div class="grid sm:grid-cols-2 sm:grid-row-4 md:grid-cols-3 lg:grid-cols-4 justify-items-center content-center w-full">

            <div class="w-52 h-52 bg-gray-700 rounded-sm shadow-2xl m-1 grid justify-items-center content-center hover:bg-red-500 transition-colors">
                <img src="music.svg"  class="w-20 m-2 fill-white">
                <h1 class="text-gray-50 text-4xl font-bold font-mono text-center m-3">Music</h1>
            </div>

            <div class="w-52 h-52 bg-gray-700 rounded-sm shadow-2xl m-1 grid justify-items-center content-center hover:bg-red-500 transition-colors">
                <img src="code.svg"  class="w-20 m-2 fill-white">
                <h1 class="text-gray-50 text-4xl font-bold font-mono text-center m-3">Coding</h1>
            </div>

            <div class="w-52 h-52 bg-gray-700 rounded-sm shadow-2xl m-1 grid justify-items-center content-center hover:bg-red-500 transition-colors">
                <img src="design.svg"  class="w-20 m-2 fill-white">
                <h1 class="text-gray-50 text-4xl font-bold font-mono text-center m-3">Design</h1>
            </div>
            

            
        </div>
    </div>
    <div class="h-80 w-full bg-gray-900">
</body>
</html>
